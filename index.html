<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Game</title>
</head>

<body>
    <h1>MEMO</h1>
    <h2>Remaining attempts: <span id="attempts"></span></h2>
    <h2 id="restart">Restart Game</h2>
    <div class="game">
        <div class="cardholder">
            <div id="0" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner">1</div><div class="suit downcorner">1</div><div class="number">2</div></div></div></div>
            <div id="1" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="2" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="3" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="4" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="5" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="6" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="7" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="8" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="9" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="10" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
            <div id="11" class="card down"><div class="card-inner"><div class="card-front"></div><div class="card-back"><div class="suit upcorner"></div><div class="suit downcorner"></div><div class="number"></div></div></div></div>
        </div>
    </div>
    <p class="help">Click on cards. If they are equal, they will remain open. If not, they will close. Open them all, but remember, that you have limited number of attempts!</p>
    
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
